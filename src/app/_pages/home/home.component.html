<div id="header" class="flex justify-center p-2">
  <app-header></app-header>
</div>

<main  class="w-screen h-screen absolute top-0">

    <section class="z-[-2] home-landing bg-[url('assets/home/bg.png')] text-center h-screen bg-cover flex-col flex gap-4 justify-center items-center w-screen">
      <div class="absolute  w-full h-[100vh] z-[1] opacity-80  bg-gray-900 ">

      </div>

      <div class="flex justify-center items-center z-[2] text-white gap-5 font-bold text-[2rem] rounded-[5rem] p-3
       bg-gradient-to-r from-transparent via-[rgba(212,254,0,0.1)] to-[rgba(212,254,0,0.5)] ">

      <div class="flex justify-center items-center z-[2] text-white gap-5 font-bold text-[1.2rem]">
        <h1> با پیش از  <span class="text-[rgb(212,254,0)]"> {{ playersNumber }} + </span> پلیر های آنلاین </h1>
      </div>

      <div class="flex justify-center items-center z-[2] text-white gap-1 font-bold text-[1.2rem]">
        <span class="text-[1.4rem] text-[rgb(212,254,0)]">! </span> <h1>اکه اومدی اینجا دیگه بیرون نمیری </h1>
      </div>

      <div class="flex gap-3 z-[2]">
        <div class="flex item text-[18px] text-white justify-center items-center gap-2 backdrop-blur-[10px] bg-[rgba(55, 65, 81,1)]
        border-[1.4px] border-[#292d39] rounded-xl" [dir]="'rtl'">
          <h1>rps.multiplaygame.ir</h1>
        </div>
        <div class="flex item text-[18px] text-white justify-center items-center gap-2 backdrop-blur-[10px] bg-[rgba(55, 65, 81,1)]
        border-[1.4px] border-[#292d39] rounded-xl" [dir]="'rtl'">
          <span class="online-badge w-[6px] h-[6px] rounded-[50%] bg-[rgb(255,58,58)] relative transition-all duration-[0.3s] ml-2.5"></span>
          <h1>{{onlinePlayers}}</h1>
          <h1>بازیکن آنلاین</h1>

        </div>

      </div>

      <div class="flex gap-3">
        <button  routerLink="/games" class="text-gray-900 bg-white z-10 p-4 px-10 text-[1rem] rounded-xl font-extrabold
       cursor-pointer transition-all duration-100
       ">آموزش های بازی ها</button>
        <button  routerLink="/games" class="text-gray-900 bg-[rgb(212,254,0)] z-10 p-4 px-7 text-[1rem] rounded-xl font-extrabold
      shadow-[6px_2px_3rem_-5px_rgb(212,254,0)] cursor-pointer transition-all duration-100
      hover:shadow-[0px_0px_0px_0px_rgb(212,254,0)] ">دیدن بازی ها</button>
      </div>

    </section>

  <div class="w-full h-screen absolute bg-gray-900 opacity-70 z-[-1] top-0"></div>
</main>
